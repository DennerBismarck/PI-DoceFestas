<html>
    <head>
        <meta charset="utf-8">
        <style>
            *{
                padding: 0;
                margin: 0;
                border: 0;
            }
            body{
                background-image: url("Imagens/imagemTelaInicial.jpg");
                background-color: #807f7f;
                background-repeat: no-repeat;
                background-size: cover;
                backdrop-filter: blur(5px);
            }
            .divLogin{
               position:absolute;
               left:50%;
               top:50%;
               transform: translate(-50%,-50%);
               font-size: 200%;
               background-color: rgb(199, 21, 133);
               color: #FFD700;
               width: 25%;
               height: 50%;
               font-family: Arial, Helvetica, sans-serif;
               font-weight: bold;
               border-radius: 5px;
               box-shadow: inset 0 0 1em rgb(41, 40, 39);
            }
            .formulario{
                position: absolute;
                left:50%;
                top:50%;
                transform: translate(-50%,-50%);
            }
            .tituloFormulario{
                position: absolute;
                left:50%;
                transform: translate(-50%,-50%);
            }
            #titulo2{
                top: 45%;
            }
            .form{
                background: #fff;
                border: 2px solid #ccc;
                border-radius: 5px;
                font-size: 100%;
                height: 40%;
                max-width: 100%;
                padding: 0 5px;
                width: 100%;
            }
            #enviar{
                font-size: 120%;
                background-color: #d8b800;
                border-radius: 5px;
                font-size: 100%;
                height: 40px;
                max-width: 200%;
                padding: 0 5px;
                width: 100%;
                color: #fff;
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <div class="divLogin">
                <form action="?" method="POST" class="formulario">
                    <p class="tituloFormulario">Usu√°rio</p><br>
                    <input type="text" name="usuario" required class ="form"> <br>
                    <br>
                    <p class="tituloFormulario" id="titulo2">Senha</p><br>
                    <input type="password" name="senha" required class = "form"> <br>
                    <br>
                    <input type="submit" id="enviar" value="Acessar">
                </form>
        </div>
    </body>
</html>
